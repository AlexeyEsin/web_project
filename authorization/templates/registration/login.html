{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorization/css/login.css' %}">
{% endblock styles %}

{% block login_form %}
    <div class="login-content">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="register_label">Ещё нет аккаунта? <a href="{% url 'sign-up' %}">Зарегистрируйтесь</a></p>
            <button type="submit" class="btn btn-success">Войти</button>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'authorization/js/remove_login_label.js' %}"></script>
{% endblock login_form %}
