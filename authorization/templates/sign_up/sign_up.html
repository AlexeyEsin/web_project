{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorization/css/sign_up.css' %}">
{% endblock styles %}

{% block content %}
    <div class="sign-up-content">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
{% endblock content %}
