{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorization/css/sign_up.css' %}">
{% endblock styles %}

{% block sign_up_form %}
    <div class="sign-up-content">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'authorization/js/remove_login_label.js' %}"></script>
{% endblock sign_up_form %}
